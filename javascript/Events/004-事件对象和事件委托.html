<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ul {
            width: 500px;
        }
        li {
            background-color: aqua;
            padding: 10px;
            border-bottom: 1px slateblue solid;
        }
        li:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
        <li>005</li>
        <li>006</li>
        <li>007</li>
        <li>008</li>
        <li>009</li>
        <li>010</li>
        <li>011</li>
        <li>012</li>
        <li>013</li>
        <li>014</li>
        <li>015</li>
        <li>016</li>
        <li>017</li>
        <li>018</li>
        <li>019</li>
        <li>020</li>
    </ul>

    <script>
        //利用事件委托打印li标签里面的内容
        // 子元素触发点击事件，冒泡到公共父元素，父元素事件函数拿到事件源对象
        var ul = document.getElementsByTagName('ul')[0];
        ul.onclick = function (e) {
            var e = e || window.event;
            var target = e.target || e.srcElement;
            console.log(target.innerText);
        }
    </script>
</body>
</html>

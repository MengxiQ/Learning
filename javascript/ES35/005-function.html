<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function animalCall(name) {
            console.log('函数的名称是：' + animalCall.name)
           switch (name) {
               case '羊': console.log('咩咩');break;
               case '牛': console.log('哞哞');break;
               default: console.log('****');
           }
        }
        function add (){
            var sum = 0;
            for(var i = 0; i < arguments.length; i++){
                sum += arguments[i]
            }
            return sum;
        }
        function changeNumber(parament){
            var result = '';
            for(var i = 0; i< parament.length; i++){
                switch(parament[i]) {
                    case '一': result += '1';break;
                    case '二': result += '2';break;
                    case '三': result += '3';break;
                    case '四': result += '4';break;
                    case '五': result += '5';break;
                    case '六': result += '6';break;
                    case '七': result += '7';break;
                    case '八': result += '8';break;
                    case '九': result += '9';break;
                    case '十': result += '10';break;
                    default: result += '*'

                }
            }
            return result;
        }
        function jc(n){
            if(n == 1) return 1;
            return n*jc(n-1);
        }

        function fb(n){
            if(n == 2 || n == 1) return 1;
            return fb(n-2) + fb(n-1);
        }

    </script>
</body>
</html>

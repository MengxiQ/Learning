        //改成toString
        function clone(origin, targer) {
            targer =  targer || {};
            for(var prop in origin)
            {
                 if(origin[prop] instanceof Object && origin[prop] != null ) {
                    targer[prop]  = origin[prop] instanceof Array ? [] : {}  
                    clone(origin[prop], targer[prop]); //利用targer传入一个引用，所以内部处理后还是这个对象的上面的属性。
                }
                else {
                    targer[prop] = origin[prop];
                }
             }
            return targer;  
        }

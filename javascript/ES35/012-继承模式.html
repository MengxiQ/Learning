    //4 圣杯模式
    function inherit(target,source){
        function F() {}
        F.prototype = source.prototype
        target.prototype = new F() //new 出来的对象是完全独立的。
        target.prototype.constructor = target //指定构造函数，因为默认这里显示的是根构造函数的proto
        target.prototype.uber = source //父构造函数
    }

    function Father(){}
    function Son(){}
    inherit(Son,Father)

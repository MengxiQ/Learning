        // 迭代器的next函数返回的数据模板
        // {value: "三国演义", done: false}
        // {value: undefined, done: true}
        let student = {
            name: '小红',
            books: ['西游记', '水浒传', '红楼梦', '三国演义'],
            [Symbol.iterator]() {
                let index = 0;
                let _this = this;
                return {
                    next: function () {
                        if (index < _this.books.length) {
                            let result = {
                                value: _this.books[index],
                                done: false
                            }
                            index++;
                            return result;
                        } else {
                            let result = {
                                value: undefined,
                                done: true
                            }
                            return result;
                        }

                    }
                }
            }

        }
        for (let item of student) {
            console.log(item);
        }
